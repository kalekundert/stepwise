name: Test and release

on: push
jobs:

  test:
    name: Test

    strategy:
      matrix:
        python-version:
          - 3.8
          - 3.9
        os: 
          - ubuntu-latest
          - macos-latest

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install test dependencies
        run: |
          python -m pip install --upgrade pip
          pip install '.[tests]'
          # Required for the tests that call `git` and expected certain output.
          git config --global user.name "GitHub Actions"
          git config --global user.email "github-actions@example.com"
      - name: Run test suite
        run: |
          pytest tests --cov stepwise
      - name: Report test coverage
        env:
          COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_TOKEN }}
        run: |
          coveralls

  release:
    name: Release to PyPI
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    needs: [test]

    steps:
      - uses: actions/checkout@v2
        with:
          # Make sure the whole repository history is present, so that 
          # python-semantic-release can decide if a new release is needed.
          fetch-depth: 0

      - uses: relekang/python-semantic-release@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          pypi_token: ${{ secrets.PYPI_TOKEN }}
