[[test_format_text]]
id = 'str-trailing-space'
# This tests two things:
# - All trailing spaces are trimmed, so that lines don't get wrapped 
#   unnecessarily in the terminal.
# - Lines with trailing spaces are don't get an extra space when joined with 
#   the line below.  This is the default behavior of textwrap, so we have to 
#   work around it.
obj = '"a \nb \nc"'
width = 3
kwargs = {}
expected = "a b\nc"

[[test_format_text]]
id = 'str-trailing-space'
obj = '"a \nb \nc"'
width = 5
kwargs = {}
expected = "a b c"

[[test_format_text]]
id = 'str-leading-space'
obj = '" a\n b\n c"'
width = 3
kwargs = {}
expected = "a b\nc"

[[test_format_text]]
id = 'str-leading-space'
obj = '" a\n b\n c"'
width = 5
kwargs = {}
expected = "a b c"

[[test_format_text]]
id = 'str-initial-indent'
obj = '"a b c"'
width = 3
kwargs.initial_indent = '> '
expected = "> a\nb c"

[[test_format_text]]
id = 'str-subsequent-indent'
obj = '"a b c"'
width = 3
kwargs.subsequent_indent = '> '
expected = "a b\n> c"

[[test_format_text]]
id = 'str-truncate-width'
obj = '"a"'
width = 1
kwargs.truncate_width = 1
expected = "a"

[[test_format_text]]
id = 'str-no-wrap-references'
obj = '"[1]"'
width = 1
kwargs = {}
expected = "[1]"


