###############################################################################
### Builtins
###############################################################################

[[test_main]]
id = 'builtin-echo'
cmd = "stepwise echo -e '- A\\n- B'"
stdout = '''
{DATE}

\$ stepwise echo -e '- A\\n- B'

1\. A

2\. B
'''
stderr = '$'
return_code = 0

[[test_main]]
id = 'builtin-split'
cmd = "stepwise split 'A;B'"
stdout = '''
{DATE}

\$ stepwise split 'A;B'

1\. A

2\. B
'''
stderr = '$'
return_code = 0


###############################################################################
### Pipes
###############################################################################

[[test_main]]
id = 'pipeline-2'
cmd = "stepwise split A | stepwise split B"
stdout = '''
